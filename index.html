<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osobný štít</title>

    <link rel="stylesheet" href="static/styles.css">
    <script src="jquery-3.7.1.slim.min.js"></script>
    <script src="lucide.min.js"></script>
</head>
<body>
    <div id="lang-overlay" class="lang-overlay" style="display:none;">
        <div class="lang-panel">
            <div class="lang-title">Hi 👋, I am Vito and this is my personal shield. <br><br>Please choose the language you would like to continue with.</div>
            <div class="lang-buttons">
                <button class="lang-button" type="button" data-locale="sk">🇸🇰 Slovensky</button>
                <button class="lang-button" type="button" data-locale="en">🇬🇧 English</button>
                <button class="lang-button" type="button" data-locale="ua">🇺🇦 Українська</button>
            </div>
        </div>
    </div>
    <div class="shield"></div>
    <div class="page-template">
        <button onclick="closePage()"><i data-lucide="undo-2"></i></button>
        <div class="header-wrap">
            <div class="page-icon"></div>
            <div class="page-label"></div>
        </div>
        <div class="page-explanation"></div>
        <div class="page-latin"></div>
        <div class="page-paras"></div>
        <img class="page-bg"></img>
    </div>
    <script src="script.js"></script>
</body>
</html>
