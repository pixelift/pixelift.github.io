<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Pixelift</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        
        <form hx-post="/admin/add-project" hx-encoding="multipart/form-data">
            <div class="form-group">
                <label for="name">Project Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="technologies">Technologies:</label>
                <input type="text" id="technologies" name="technologies" required>
            </div>

            <div class="form-group">
                <label for="image">Project Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="long_description">Detailed Description:</label>
                <textarea id="long_description" name="long_description"></textarea>
            </div>

            <div class="form-group">
                <label for="url">Project URL:</label>
                <input type="url" id="url" name="url">
            </div>

            <div class="form-group">
                <label for="github_url">GitHub URL:</label>
                <input type="url" id="github_url" name="github_url">
            </div>

            <button type="submit">Add Project</button>
        </form>
    </div>
</body>
</html>
